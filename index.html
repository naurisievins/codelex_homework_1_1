<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Components</title>
</head>
<body>
    <!-- Avatar 1-->
    <h1>Avatar</h1>
    <div id="avatar">
        <span>AA</span>
        <div id="cornerCircle">1</div>
    </div>
<br>
    <!-- Avatar 2-->
    <div id="avatar2">
        <div id="cornerCircle2"></div>
    </div>
<br>
    <!-- Avatar 3-->
<div class="container">
    <div class="avatar3">AA</div>
    <div class="avatar3">BB</div>
    <div class="avatar3">CC</div>
    <div class="avatar3">DD</div>
    <div id="avatar3small">+3</div>
</div>

<br><br><br><br><br><hr>

    <!-- Badge-->

    <h1>Badge</h1>
    <div id="badge1">00</div>
    <div id="badge2">00</div>
    <div id="badge3"></div>
    <div id="badge4">&#10003</div>

    <!-- Breadcrumbs-->

    <hr>
    <h1>Breadcrumbs</h1>
    <div class="breadcrumb">
        <span>&#10032;</span> label <img src="img/arrow.png" alt="arrow" width="32px" height="24px">
        <span>&#10032;</span> label <img src="img/arrow.png" alt="arrow" width="32px" height="24px">
        <span>&#10032;</span> label
    </div>

    <div class="breadcrumb2">
        <img src="img/star.png" alt="star" width="25px" height="25px;"> <span>label</span> <img src="img/arrow.png" alt="arrow" width="32px" height="24px">
        <img src="img/dots.png" alt="dots" width="15px" height="5px"><img src="img/arrow.png" alt="arrow" width="32px" height="24px">
        <img src="img/star.png" alt="star" width="25px" height="25px"> <span>label</span>
    </div>

    <!-- Button-->

        <hr>
        <h1>Button</h1>
    <button id="button1">
        <img src="img/pluss.png" alt="pluss1" width="10.5px" height="10.5px">
        <span> label </span>
        <img src="img/arrow3.png" alt="arrow 3" width="10.5px" height="10.5px">
    </button>
    <button id="button2">
        <img src="img/pluss2.png" alt="pluss 2" width="10.5px" height="10.5px">
        <span> label </span>
        <img src="img/arrow2.png" alt="arrow 2" width="10.5px" height="10.5px">
    </button>
    <button id="button3"><img src="img/pluss.png" alt="pluss" width="24px" height="24px"></button>
    <button id="button4"><img src="img/pluss2.png" alt="pluss2" width="24px" height="24px"></button>

    <!-- Checkbox-->

    <hr>
    <h1>Checkbox</h1>
    <div class="checkbox">
        <label><input type="checkbox" id="cb" checked>label</label>
        <div class="label2"><label for="cb"> label secondary</label></div>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" id="cb2">label</label>
        <div class="label2"><label for="cb2"> label secondary</label></div>
    </div>
    <div class="checkbox cbGray">
        <label><input type="checkbox" id="cb3">label</label>
        <div class="label2"><label for="cb3"> label secondary</label></div>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" id="cb4">label</label></div>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="cb4" checked></div>
    </div>

    <!-- Chip-->

    <hr>
    <h1>Chip</h1>
    <div class="chip">
        <div class="chipLeft">AA</div>
        <div class="chipMid">label</div>
        <div class="chipRight"></div>
    </div>

    <div class="chip2">
        <div class="chipLeft2">AA</div>
        <div class="chipMid2">label</div>
        <div class="chipRight2"></div>
    </div>

    <!-- Divider-->

    <hr>
    <h1>Divider</h1>

    <!-- Other method
    <div id="divider">
        <h1>label</h1>
    </div>
    -->

    <div id="divider1">
        <span>label</span>
      </div>
      <div id="divider2">
        <span>label</span>
      </div>
      <div id="divider3">
            <div class="dividerImg"><img src="img/pluss2.png" alt="pluss2 ico" width="12px" height="12px"></div>
      </div>
      <div id="divider4">
        <span><div id="divider4element">00</div></span>
      </div>
      <div id="divider5">
        <span><div id="divider5element">+ label</div></span>
      </div>
      <div id="divider6"></div>

    <!-- Input-->

    <hr>
    <h1>Input</h1>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
